    <!-- 计算rem的比例 -->
    <script>
        var num = 1 / window.devicePixelRatio;
        document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale='+num+',minimum-scale='+num+',maximum-scale='+num+'" />')
        var fontNum = document.documentElement.clientWidth / 40;
        var html = document.getElementsByTagName('html')[0];
        html.style.fontSize = fontNum + 'px';
    </script>
    <script src="https://static.mlinks.cc/scripts/dist/mlink.min.js"></script>
    <script>
        // 数据变量
        var user_id = {$user_id};
        var user_img = "{$ret.head_img_url}";
        var user_name = "{$ret.nickname}";
        var textSize = 0;
        var topicSize = 0;
                // 图说列表
                ajax();
                function ajax(fn){
                    $.ajax({
                        type:"POST",
                        url:"/IOS/User/userTextList.html",
                        data:{
                            user_id:user_id,
                            pageSize:3,
                            textSize:textSize,
                            topicSize:topicSize,
                        },
                        dataType:'JSON',
                        success:function(data){
                        
                            textSize=data.result.textSize;
                            topicSize=data.result.topicSize;
                            var time = setInterval(function(){
                                if(strPj){
                                    strPj(data);
                                    clearInterval(time);
                                 }
                            },100)
                            if(typeof(fn)=='function'){
                                fn();
                            }
                            new Mlink({
                                mlink: "https://skl3ip.mlinks.cc/Absb",
                                button: $('.foot_content div a'),
                                autoLaunchApp : false,
                                autoRedirectToDownloadUrl: true,
                                downloadWhenUniversalLinkFailed: false,
                                inapp : false,
                                params: {'id':user_id,'type':'register'}
                            })
                        }
                    });
                };
                
    </script>
